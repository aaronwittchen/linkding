apiVersion: v1
kind: Namespace
metadata:
  name: linkding
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkding-data-pvc
  namespace: linkding
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/"
        summary: "Linkding bookmark app"
    spec:
      securityContext:
        runAsUser: 1000
      initContainers:
      - name: migrate
        image: sissbruecker/linkding:1.44.1
        command:
        - python
        - manage.py
        - migrate
        - --noinput
        env:
        - name: LD_DB_ENGINE
          value: "postgres"
        - name: LD_DB_HOST
          value: "postgres"
        - name: LD_DB_PORT
          value: "5432"
        - name: LD_DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: LD_DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: LD_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: linkding-data
          mountPath: /etc/linkding/data
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.44.1
        ports:
        - containerPort: 9090
        env:
        - name: LD_DB_ENGINE
          value: "postgres"
        - name: LD_DB_HOST
          value: "postgres"
        - name: LD_DB_PORT
          value: "5432"
        - name: LD_DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: LD_DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: LD_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: LD_ALLOWED_HOSTS
          value: "linkding.local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: linkding-data
          mountPath: /etc/linkding/data
      volumes:
      - name: linkding-data
        persistentVolumeClaim:
          claimName: linkding-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: linkding
  namespace: linkding
spec:
  type: ClusterIP
  selector:
    app: linkding
  ports:
  - port: 9090
    targetPort: 9090