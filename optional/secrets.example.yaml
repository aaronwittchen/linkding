# Secrets Template for Linkding
# Copy this file to secrets.yaml and fill in your values
# DO NOT commit secrets.yaml to Git!
#
# To apply: kubectl apply -f secrets.yaml
---
# PostgreSQL Database Secret
# Required for initial deployment
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: linkding
type: Opaque
stringData:
  POSTGRES_USER: linkding
  POSTGRES_PASSWORD: 'CHANGE_ME_TO_A_STRONG_PASSWORD'
  POSTGRES_DB: linkding
---
# Linkding API Secret
# Required for LDHC (health check) CronJob
# Generate token in Linkding UI: Settings -> API -> Create Token
apiVersion: v1
kind: Secret
metadata:
  name: linkding-api-secret
  namespace: linkding
type: Opaque
stringData:
  API_TOKEN: 'PASTE_YOUR_API_TOKEN_HERE'
