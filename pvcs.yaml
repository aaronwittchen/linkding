# Note: postgres-data-pvc is now managed by StatefulSet volumeClaimTemplates
# This PVC is kept for reference/migration purposes
# If you're migrating from Deployment to StatefulSet, you may need to handle the existing PVC
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-pvc
  namespace: linkding
  labels:
    app: postgres-backup
  annotations:
    # Add backup annotations if your storage supports it
    # backup.kubernetes.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  # storageClassName: fast-ssd  # Uncomment and set your storage class
  # volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkding-data-pvc
  namespace: linkding
  labels:
    app: linkding
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: fast-ssd  # Uncomment and set your storage class
  # volumeMode: Filesystem