apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: linkding

resources:
  - ../../base

# Use local-path storage class (default on many clusters)
patches:
  - target:
      kind: PersistentVolumeClaim
      name: linkding-data-pvc
    patch: |-
      - op: add
        path: /spec/storageClassName
        value: local-path
  - target:
      kind: PersistentVolumeClaim
      name: postgres-backup-pvc
    patch: |-
      - op: add
        path: /spec/storageClassName
        value: local-path

# For StatefulSet volumeClaimTemplates, we patch differently
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: local-path
